{% extends 'base.html' %}
{% block menu %}   
{% endblock %}
{% block content %}
<div class="container">
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body mb-2">
                <img class="avatar" src="{{ advert.picture.url }}" width="250" height="250" alt="user picture">             
            <h5 class="card-title">{{ advert.title }}</h5>
            <p class="card-text">{{ advert.text }}</p>
            {% if price %}
            <p class="card-text">{{ advert.price }}</p>
            {% else %}
            <p class="card-text">Цена договорная</p>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'advert:advert_edit' advert.pk %}">Редактировать</a> 
            {% endif %}     
            </div> 
        </div>
</div>
{% endblock %}
